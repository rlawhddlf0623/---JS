<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="/css/join_membership.css" />

    <!-- <script defer src="./mail.js"></script> -->
    <script defer src="../js/join_membership.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>회원가입</h2>

      <form id="register" method="post" novalidate>
        <div class="form-group">
          <input type="text" id="id" name="id" placeholder="아이디" />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            name="pw"
            placeholder="비밀번호"
          />
        </div>
        <!-- <div class="form-group">
        <input type="password" id="password-again" name="password-again" placeholder="비밀번호 확인">
      </div> -->
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="이메일" />
        </div>
        <!-- <div class="form-group">
        <input type="password" id="certify" name="certify" placeholder="인증번호">
      </div> -->
        <div class="form-group">
          <input type="text" id="name" name="name" placeholder="이름" />
        </div>

        <div class="checkall">
          <div id="c-checkbox-item_checkall" class="c-checkbox-item">
            <div class="wrapper">
              <input
                type="checkbox"
                id="chk_checkall"
                aria-hidden="true"
                parent-id=""
              />
              <label
                for="chk_checkall"
                role="checkbox"
                aria-label="모두 확인하였으며 동의합니다"
                aria-checked="false"
              >
                <i aria-hidden="true" class="icon icon-chk"></i>
                <span aria-hidden="true">모두 확인하였으며 동의합니다.</span>
              </label>
            </div>
          </div>

          <span class="message">
            전체 동의에는 필수 및 선택 정보에 대한 동의가 포함되어
            있으며,&nbsp;개별적으로 동의를 선택 하실 수 있습니다.&nbsp;선택
            항목에 대한 동의를 거부하시는 경우에도 서비스 이용이 가능합니다.
          </span>
        </div>
        <div class="error-tip">
          <i class="icon icon-error-tip"></i>
          <span>필수 항목에 모두 동의해주세요</span>
        </div>
        <ul class="terms">
          <div id="c-checkbox-item_join-terms-fourteen" class="c-checkbox-item">
            <div class="wrapper">
              <input
                type="checkbox"
                class="chk_sub"
                id="chk_join-terms-fourteen"
                aria-hidden="true"
                parent-id=""
              />
              <label
                for="chk_join-terms-fourteen"
                role="checkbox"
                aria-label="만 14세 이상입니다"
                aria-checked="false"
              >
                <i aria-hidden="true" class="icon icon-chk"></i>
                <span aria-hidden="true">[필수] 만 14세 이상입니다</span>
              </label>
            </div>
          </div>
          <div id="c-checkbox-item_join-terms-service" class="c-checkbox-item">
            <div class="wrapper">
              <input
                type="checkbox"
                class="chk_sub"
                id="chk_join-terms-service"
                aria-hidden="true"
                parent-id=""
              />
              <label
                for="chk_join-terms-service"
                role="checkbox"
                aria-label="쿠팡 이용약관 동의"
                aria-checked="false"
              >
                <i aria-hidden="true" class="icon icon-chk"></i>
                <span aria-hidden="true">[필수] BetterLife 이용약관 동의</span>
              </label>
            </div>
          </div>

          <div
            id="c-checkbox-item_join-terms-privacy-collect-use"
            class="c-checkbox-item"
          >
            <div class="wrapper">
              <input
                type="checkbox"
                class="chk_sub"
                id="chk_join-terms-privacy-collect-use"
                aria-hidden="true"
                parent-id=""
              />
              <label
                for="chk_join-terms-privacy-collect-use"
                role="checkbox"
                aria-label="개인정보 수집 및 이용 동의"
                aria-checked="false"
              >
                <i aria-hidden="true" class="icon icon-chk"></i>
                <span aria-hidden="true"
                  >[필수] 개인정보 수집 및 이용 동의</span
                >
              </label>
            </div>
          </div>
          <div
            id="c-checkbox-item_agree-to-collect-third-part-information"
            class="c-checkbox-item"
          >
            <div class="wrapper">
              <input
                type="checkbox"
                class="chk_sub"
                id="chk_agree-to-collect-third-part-information"
                aria-hidden="true"
                parent-id=""
              />
              <label
                for="chk_agree-to-collect-third-part-information"
                role="checkbox"
                aria-label="개인정보 제3자 제공 동의"
                aria-checked="false"
              >
                <i aria-hidden="true" class="icon icon-chk"></i>
                <span aria-hidden="true">[필수] 개인정보 제3자 제공 동의</span>
              </label>
            </div>
          </div>
        </ul>
        <!--onclick="postData()"-->
        <button type="submit">인증요청</button>
      </form>
    </div>
  </body>
</html>
